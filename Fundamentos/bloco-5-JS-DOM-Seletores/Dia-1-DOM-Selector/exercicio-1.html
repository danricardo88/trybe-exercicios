<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) -FOI
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)). -FOI
 Crie uma função que mude a cor do quadrado vermelho para branco.  -FOI
 Crie uma função que corrija o texto da tag <h1>. - FOI
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo. -FOI
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
      function tradeText (){
         let tradeT = document.getElementsByTagName('p')[0];
         tradeT.innerHTML = "Vou proporcionar uma vida melhor para a minha familia !"
       }
      tradeText();

       function tradeColor () {
         let color = document.getElementsByClassName('main-content')[0];
         color.style.background = 'rgb(76,164,109)';

       }
      tradeColor(); 

      function tradeYellowBlock (){
        let yellow = document.getElementsByClassName('center-content')[0];
        yellow.style.background = 'rgb(255,255,255)';
      }
      tradeYellowBlock();

      function corrigindoH1 (){
        let h1 = document.getElementsByTagName('h1')[0];

        h1.innerHTML = "Exercício 5.1 - JavaScript";
      }
      corrigindoH1();

      function caixaAlta (){
        let maiuscula = document.getElementsByTagName('p')[0];
        maiuscula.innerHTML = maiuscula.innerHTML.toUpperCase();
      }
      caixaAlta();

      function consoleLog () {
        let conso = document.getElementsByClassName('center-content');
        for(let i = 0; i < conso.length; i +=1){
          console.log(conso[i].innerHTML);
        }
      }
      consoleLog();





    </script>
  </body>
</html>
